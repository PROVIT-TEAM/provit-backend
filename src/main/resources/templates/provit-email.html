<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 689px; height: 800px;">
    <div class="top" style="margin-bottom: 100px;">
      <span style="font-size: 46px; font-weight: bold; color: #446ff6;"
        >PROVIT
      </span>

      <span style="font-size: 18px; color: #1c1c1e">
        Accelerate your growth, and prove it
      </span>

      <span
        style="
          width: 100%;
          height: 1px;
          display: block;
          background-color: #636366;
        ">
      </span>
    </div>

    <div
      class="content"
      style="
        width: 100%;
        height: auto;
        text-align: center;
      "
    >
      <div style="height: 80px">
        <span style="font: 36px medium; margin: 0 auto;"> 이메일을 인증해주세요. </span>
      </div>

      <div th:text="${verificationCode}"
        style="
          width: 360px;
          height: 55px;
          margin: 0 auto;
          background-color: #446ff6;
          border-radius: 8px;
          text-align: center;
          line-height: 55px;
          font-size: 24px;
          color: #ffffff;
        "
      >
        인증번호
      </div>

      <div
        class="bottom"
        style="width: 100%; height: 100px; padding-top: 80px; text-align: center"
      >
        <img
          src="https://cdn-icons-png.flaticon.com/128/3405/3405633.png"
          style="width: 18px; height: 18px; color: #999999;"
        />
        <span style="color: #999999; font: 15px medium">
          본 메일은 PROVIT 회원가입을 요청하신 회원에게 보내드리는 메일이에요.
          <br />
          만약 본인이 요청한 것이 아닌 경우, 본 메일은 무시하거나 삭제해 주세요.
        </span>
      </div>
    </div>
  </body>
</html>
